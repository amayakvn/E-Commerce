<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <header class="top-bar bg-dark text-light">
        <nav class="top-bar-left navbar-dark">
            <ul class="menu bg-dark" aria-label="Navegación del Comercio">
                <li class="menu-text">OnlineGo!</li>
            </ul>
        </nav>
        <nav class="top-bar-right text-light">
            <ul class="menu bg-dark text-light" aria-label="Nagevagación de tu Cuenta">
                <li><a href>Crear Cuenta</a></li>
                <li><a href>Iniciar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-2 mt-5">
                <input class="typeahead form-control" type="text" placeholder="Search Product....">
                </div>
            </div>
        </div>
        <section class="orbit" data-orbit role="region">
            <ul class="orbit-container">
                <button class="orbit-previous"><span class="show-for-sr">Anterior</span>&#9664;</button>
                <button class="orbit-next"><span class="show-for-sr">Siguiente</span>&#9654;</button>
                <li class="orbit-slide is-active text-center">
                    <figure class="orbit-figure">
                        <picture>
                            <img class="card-image" src="imgs/slider1-3.jpg" />
                        </picture>    
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure text-center">
                        <picture>
                            <img class="card-image" src="imgs/slider1.jpg" height="500" />
                        </picture>
                    </figure>
                </li>
                <li class="orbit-slide">
                    <figure class="orbit-figure text-center">
                        <picture>
                            <img class="card-image" src="imgs/slider1-2.jpg" />
                        </picture>
                    </figure>
                </li>
            </ul>
            <nav class="orbit-bullets">
                <button class="is-active" data-slide="0">
                  <span class="show-for-sr">Primer Slide</span>
                </button>
                <button data-slide="1">
                  <span class="show-for-sr">Segundo Slide</span>
                </button>
                <button data-slide="2">
                  <span class="show-for-sr">Tercer Slide</span>
                </button>
            </nav>
        </section>

        <section class="grid-container text-center margin-top-3">
            <h2>Esto puede interesarte...</h2>
            <hr/>
            <div class="grid-x grid-margin-x small-up-2 large-up-5">
    
                <div class="">
                    <div class="bg-transparent">
                        <img class="" src="imgs/xi.jpg"/>
                        <div class="card-section">
                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="bg-transparent">
                        <img class="card-image" src="imgs/gy4.jpg" />
                        <div class="card-section">
                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="bg-transparent">
                        <img class="card-image" src="imgs/gy.jpg" />
                        <div class="card-section">
                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="bg-transparent">
                        <img class="card-image" src="imgs/xi2.jpg" />

                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="bg-transparent">
                        <img class="card-image" src="imgs/gy3.jpg" />
                        <div class="card-section">
                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="bg-transparent">
                        <img class="card-image rounded-circle" src="imgs/hogar.jpg" />
                        <div class="card-section">
                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>

                <div class="cell">

                            <div><a href class="button expanded">Comprar</a></div>

                </div>
                <div class="cell">

                        <img class="card-image rounded-circle" src="imgs/auto.jpg" />
                        <div class="card-section">
                            <div><a href class="button expanded">Comprar</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <picture>
                <img alt="temporada" src="imgs/slider2.gif" class="rounded"/>
            </picture>
        </section>

        <section class="grid-container text-center mt-7">
            <h2>Compras por categoria</h2>
            <hr/>
            <section class="grid-x grid-margin-x small-up-2 large-up-4">
                <div class="cell">

                        <img class="card-image" src="imgs/elec.jpg" />

                        <img class="card-image" src="imgs/dep3.jpg" />

                </div>
                <div class="cell">
                    <div class="bg-transparent">
                        <img class="rounded-circle" src="imgs/cupones.png"/>
                    </div>
                </div>
        </section>

    <footer class="container-fluid bg-white text-dark text-center p-5">
        <p> Desarrollo de Portales Web 2021 &copy;</p>
    </footer>
